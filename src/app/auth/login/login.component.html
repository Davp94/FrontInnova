        <div class="row h-100 justify-content-center align-items-center">
            <div class="text-center">
                <div>
                    <!--img src="assets/img/logo_sistema.png" /-->
                </div>
                <div class="card">
                    <h4 class="card-header">DEBE INICIAR SESIÓN</h4>
                    <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">

                                <span class="fa fa-user"></span>

                                <span class="fa fa-lock"></span>
                                <input type="password" class="form-control" name="clave" placeholder="Contraseña" ngModel required>
                            </div>
                            <div class="button-div">
                                <input type="submit" id="submit" class="btn btn-primary" value="Ingresar">
                            </div>
                    </form>        
                </div>

                <div class="text-center">
                    <!--img src="assets/img/anb_login.png" /-->
                </div>
            </div>
        </div>
    </div>
</div>
